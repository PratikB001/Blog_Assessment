<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class = container>
    <div class="top-icons-container">
        <div class="social-media-container">
          <img class="social-icons" src="facebook.png" alt="facebook logo" />
          <img class="social-icons" src="instagram.png" alt="instagram logo" />
        </div>
        <div style="display: flex">
          <p
            style="
              font-family: Brush Script MT, Brush Script Std, cursive;
              font-size: 50px;
            "
          >
            Blog
          </p>
        </div>
        <div class="search-field">
          <input id="search" placeholder="Type to Search" />
          <button>Search</button>
        </div>
        <hr />
    </div>
      <div class="taskbar-container">
        <a href = "blog.html"><div>Home</div></a>
        <div>Categories</div>
        <div>Blog</div>
        <div>About</div>
        <div>Contact</div>
      </div>
        <div id="detail-section-by-id"></div>
    </div>
    <script>
        const productId = new URLSearchParams(window.location.search).get("id");

        const getProductDetails = async () => {
            const response = await fetch(
                `https://www.thecocktaildb.com/api/json/v1/1/lookup.php?i=${productId}`
            );
            const data = await response.json();
            //console.log(data['drinks'][0].idDrink)
            const productDetails =
            ` <div class="detail-section">
                <img style="border-radius: 20px; margin: 10px; height:400px;" src="${data['drinks'][0].strDrinkThumb}" alt="product_img">
                <h2>Instructions</h2>
                <div class = "details">
                <p> ${data['drinks'][0].strInstructions} 
                </div>
            </div>`

            const detailSection = document.getElementById("detail-section-by-id")
            detailSection.innerHTML = productDetails
          
        };

        getProductDetails();
    </script>
  </body>
</html>
