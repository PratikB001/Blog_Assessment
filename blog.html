<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Blog Website</title>
  </head>
  <body>
    <div class="top-icons-container container">
      <div class="social-media-container">
        <a href = "www.facebook.com"><img class="social-icons" src="facebook.png" alt="facebook logo" /></a>
        <a href = "www.instagram.com"><img class="social-icons" src="instagram.png" alt="instagram logo" /></a>
      </div>
      <div style="display: flex">
        <p
          style="
            font-family: Brush Script MT, Brush Script Std, cursive;
            font-size: 50px;
          "
        >
          Blog
        </p>
      </div>
      <div class="search-field">
        <input id="search" placeholder="Type to Search" />
        <button>Search</button>
      </div>
      <hr />
    </div>
    <div class="taskbar-container container">
      <a href = "blog.html"><div>Home</div></a>
      <div>Categories</div>
      <div>Blog</div>
      <div>About</div>
      <div>Contact</div>
    </div>
    <div class="container hero-container">
      <img class="hero-image" src="https://picsum.photos/1000/512" />
    </div>
    <div class="container blog-list">
      <div id="blog-list-container">
      </div>
    </div>
    <script>
      let globalDataRecord = [];
      const getProducts = async () => {
        const response = await fetch(
          "https://www.thecocktaildb.com/api/json/v1/1/search.php?s=margarita"
        );
        const data = await response.json();

        const blogContainer = document.getElementById(
          "blog-list-container"
        );
          data['drinks'].forEach((item) => {
            //console.log(item)
            const singleProduct = `
                      <div class="blog-card" onclick = "viewProductDetails(${item.idDrink})">
                          <img
                          class="blog-image"
                          src="${item.strDrinkThumb}"
                          />
                          <h4 style="padding: 5px">${item.strDrink}</h4>
                          <p style="padding: 5px">${item.strGlass}</p>
                      </div>`;

            blogContainer.innerHTML += singleProduct;
          });
    }
    const viewProductDetails = (idDrink) => {
            window.location.href = `blogdetails.html?id=${idDrink}`;
        };

      getProducts();
    </script>
  </body>
</html>
